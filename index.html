<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Ultimate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <div class="particles-container">
        <div class="particle part1"></div>
        <div class="particle part2"></div>
        <div class="particle part3"></div>
        <div class="particle part4"></div>
    </div>
    
    <div class="container">
        <div class="header-section">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <h1>Tic Tac Toe <span>ULTIMATE</span></h1>
            </div>
            <p class="subtitle">Play with friends or challenge our AI</p>
            <div class="skin-selector">
                <h3><i class="fas fa-palette"></i> Select Skin:</h3>
                <div class="skin-grid" id="skinGrid"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="control-panel">
                <div class="panel-section">
                    <h2><i class="fas fa-user"></i> Game Mode</h2>
                    <div class="button-group">
                        <button id="singlePlayerBtn" class="btn active">
                            <i class="fas fa-robot"></i> Single Player
                        </button>
                        <button id="multiPlayerBtn" class="btn">
                            <i class="fas fa-users"></i> Multiplayer
                        </button>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h2><i class="fas fa-border-all"></i> Board Size</h2>
                    <div class="button-group">
                        <button id="size3Btn" class="btn active">3x3</button>
                        <button id="size4Btn" class="btn">4x4</button>
                        <button id="size5Btn" class="btn">5x5</button>
                    </div>
                </div>
                
                <div class="panel-section" id="roomControls">
                    <h2><i class="fas fa-door-open"></i> Multiplayer Room</h2>
                    <div class="input-group">
                        <input type="text" id="roomCodeInput" placeholder="Enter room code" disabled>
                        <button id="joinRoomBtn" class="btn" disabled>
                            <i class="fas fa-sign-in-alt"></i> Join
                        </button>
                    </div>
                    <button id="createRoomBtn" class="btn" disabled>
                        <i class="fas fa-plus-circle"></i> Create New Room
                    </button>
                </div>
            </div>
            
            <div class="game-section">
                <div class="player-info">
                    <div class="player-card player-x active">
                        <div class="player-icon">X</div>
                        <div class="player-name">Player X</div>
                        <div class="player-status">Your Turn!</div>
                    </div>
                    
                    <div class="vs-text">VS</div>
                    
                    <div class="player-card player-o">
                        <div class="player-icon">O</div>
                        <div class="player-name">AI (Hard)</div>
                        <div class="player-status">Thinking...</div>
                    </div>
                </div>
                
                <div class="game-board-container">
                    <div class="board" id="board"></div>
                </div>
                
                <div class="game-status" id="status">Your turn! Place your X</div>
                
                <button id="restartBtn" class="btn restart-btn">
                    <i class="fas fa-redo"></i> Restart Game
                </button>
            </div>
        </div>
        
        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chess-pawn"></i></div>
                <div class="stat-value" id="moveCount">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user"></i></div>
                <div class="stat-value" id="currentPlayer">X</div>
                <div class="stat-label">Current Player</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-gamepad"></i></div>
                <div class="stat-value" id="gameMode">Single Player</div>
                <div class="stat-label">Game Mode</div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/game.js"></script>
</body>
</html>
